<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="storage-display" class="storage-display"></div>
            <div class="bottom">
                <div id="calculator-display"></div>
                <div id="temp-display" class="temp-display">0</div>
            </div>
        </div>
        <div class="calculator-keys">
            <button class="key--operator" id="plus-key" value="+">+</button>
            <button class="key--operator" id="minus-key" value="-">-</button>
            <button class="key--operator" id="multi-key" value="*">&times;</button>
            <button class="key--operator" id="devide-key" value="รท">รท</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="0">0</button>
            <button class="border-bottom-left-radious" value=".">.</button>
            <button value="AC">AC</button>
            <button class="c-button" value="DEL">DEL</button>
            <button class="key--equal" id="key--equal" value="=">=</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
